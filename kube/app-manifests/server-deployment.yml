apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: default
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: alexcampo3695/react-audio-recorder-backend:latest
        ports:
        - containerPort: 8001
